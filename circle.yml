machine:
  timezone: Asia/Tokyo
  php:
    version: 7.0.4

dependencies:
  pre:
    # No password is required for the MySQL user `ubuntu`
    - mysql -u ubuntu -e "create database wordpress"

    # Use cURL to fetch WP-CLI
    - curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar

    # Make sure WP-CLI is executable
    - chmod +x wp-cli.phar

    # Download WordPress into `wordpress` directory
    - ./wp-cli.phar core download --allow-root --path=wordpress

    # Generate `wp-config.php` file
    - ./wp-cli.phar core config --allow-root --dbname=wordpress --dbuser=ubuntu --dbhost=localhost --path=wordpress
    - ./wp-cli.phar wp core install --path=wordpress
    - ./wp-cli.phar core install --allow-root --admin_name=admin --admin_password=admin --admin_email=admin@example.com --title=WordPress --path=wordpress


    - rm -rf wordpress/wp-content/themes/*

    # Clonse WP Pusher plugin from GitHub
    - git clone git@github.com:YasushiKobayashi/wp-themes.git wordpress/wp-content/themes
    - ./wp-cli.phar themes activate wp-themes --path=wordpress

test:
  override:
    - echo Hello World
